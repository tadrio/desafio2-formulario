<body>
  <h1 class="title">Faça seu login</h1>
  <label for="e-mail-field">E-mail</label>
  <input type="email" id="e-mail-field" placeholder="Digite seu e-mail">
  <label for="password-field">Senha</label>
  <input type="password" id="password-field" placeholder="Digite sua senha">
  <input type="checkbox" id="checkbox-field">
  <label for="checkbox-field">Mantenha-me Conectado</label>
  <label>Esqueci minha senha</label>
  <button>Entrar</button>
  <p>Ainda não tem conta? Cadastre-se</p>
